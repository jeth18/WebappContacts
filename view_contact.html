<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contacto</title>

<body>
  <header>
    <a href="./index.html">HOME</a>
    <a href="./contact.html">SEND MESSAGE</a>
  </header>

  <section class="content-info">
    <div class="card contact-green">
      <section class="card-title">
        <h2>Contacto</h2>
      </section>
      <section class="card-content-info">
        <div class="form-field">
          <label for="name">Nombre</label>
          <input type="text" id="name" value="Jethran Enrique" readonly>
        </div>
        <div class="form-field">
          <label for="correo">Correo</label>
          <input type="text" id="correo" value="jethran18@correo.com" readonly>
        </div>
        <div class="form-field">
          <label for="sexo">Sexo</label>
          <select type="text" id="sex" readonly>
            <option value="">---</option>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </div>
        <div class="form-field">
          <label for="tel">Telefono</label>
          <input type="text" id="tel" value="2281077889" readonly>
        </div>
      </section>
      <section class="card-actions">
        <a href="./index.html">
          <button class="red"> Regresar </button>
        </a>
        <button class="green"> Editar </button>
      </section>
    </div>
  </section>
